<body>
        <!-- ! 3.SORU 1' den 20'ye kadar olan sayıları 3 veya 7 ye bölünebilenleri alertbox ta gösterelim -->
        <script>
            for(var i=1; i <= 20; i++ )  {
                if(i%3 == 0 || i%7 == 0)
                    alert(i);
            }
          </script>
